<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form>
        <div class="main">
            <h1>Tour Booking Form</h1>
        </div>
        <div class="user_name">
            <h2>Name</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="email">
            <h2>Email</h2>
            <input type="email" placeholder="name@mail.ru">
        </div>

        <div>
            <h2>Phone</h2>
            <input type="tel" placeholder="### ### ####" list="tel-list" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
        </div>
    
        <div>
            <h2>When are you planning to vizit?</h2>
            <input type="date">
        </div>

        <div>
            <h2>How many people are in your group?</h2>
            <input type="number">
        </div>

        <div>
            <h2>Which tour are you most interested in?</h2>
            <select name="" id="">
                <option selected disabled>*Please select*</option>
                <option value="">tour 1</option>
                <option value="">tour 2</option>
                <option value="">tour 3</option>
            </select>
        </div>

        <div class="contact">
            <h2>What is the best way to contact you?</h2>
            <div class="select_checkbox">
                <div>
                    <input type="checkbox">
                    <label for="">Phone</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">Email</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">Either</label>
                </div>
            </div>
        </div>

        <div class="select_time">
            <h2>If phone, when is the best time of day for a call-back?</h2>
            <div>
                <input type="radio" name="time" id="">
                <label for="">8 - 11 AM</label>
            </div>
            <div>
                <input type="radio" name="time" id="">
                <label for="">12 - 4 PM</label>
            </div>
            <div>
                <input type="radio" name="time" id="">
                <label for="">6 - 10 PM</label>
            </div>
        </div>

        <div class="inform">
            <h2>Anything else we should know?</h2>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <button>Send</button>


    </form>
</body>
</html>
